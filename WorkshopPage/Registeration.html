<body>

        <img src="../image/logo.png" alt="Logo" style="width: 150px; height: auto" />

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarsExample05"
        aria-controls="navbarsExample05"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample05">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/Home.html">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">About</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">About the Open House</a></li>
              <li><a class="dropdown-item" href="./SchedulePage/Schedule.html">Schedule</a></li>
              <li><a class="dropdown-item" href="SpeakerPage/Speaker.html">Speaker Profile</a></li>

          <li class="nav-item">

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <a href="#" class="btn btn-secondary back-button" id="backButton">← กลับ</a>
  <div class="container mt-5">
    <h1 class="text-center mb-4" id="workshopTitleDisplay"></h1>
    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <div class="mb-3">
        <label for="workshop" class="form-label" >Workshop</label>
        <input type="text" class="form-control" id="workshopTitleLabel" readonly>
      </div>
      <button type="submit" class="btn btn-primary">ลงทะเบียนเข้าร่วม</button>
    </form>
  </div>

  <!-- Modal for registration completion -->
  <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registrationModalLabel">การลงทะเบียนเสร็จสิ้น</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          คุณได้ทำการลงทะเบียนเสร็จสิ้นแล้ว
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="goToWorkshopButton">กลับไปยังหน้า Workshop</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    // Function to close the navbar when clicking outside of it
    document.addEventListener('click', function(event) {
      const navbar = document.querySelector('.navbar-collapse');
      const toggler = document.querySelector('.navbar-toggler');
      const target = event.target;
      
      // Check if the click is outside the navbar and toggler
      if (!navbar.contains(target) && !toggler.contains(target)) {
        // Collapse the navbar
        if (navbar.classList.contains('show')) {
          const bsCollapse = new bootstrap.Collapse(navbar, {
            toggle: false
          });
          bsCollapse.hide();
        }
      }
    });
  </script>
  <script>
    window.onload = function() {
    const params = new URLSearchParams(window.location.search);
    const workshopTitle = params.get('title');
    const referrer = params.get('referrer');

    if (workshopTitle) {
        // แสดงค่า workshopTitle ในหน้า registeration
        document.getElementById('workshopTitleDisplay').textContent = decodeURIComponent(workshopTitle);
        document.getElementById('workshopTitleLabel').value = decodeURIComponent(workshopTitle);
        console.log(workshopTitle);
    }
    if (referrer) {
        document.getElementById('backButton').setAttribute('href', decodeURIComponent(referrer));
      }
    };

    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Show the modal
      const modal = new bootstrap.Modal(document.getElementById('registrationModal'));
      modal.show();
    });

    document.getElementById('goToWorkshopButton').addEventListener('click', function() {
      // Redirect to the Workshop page
      window.location.href = '/WorkshopPage/Workshop.html';
    });

  </script>

</body>
