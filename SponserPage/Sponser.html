<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITI BU Open House</title>
  <link rel="icon" type="image/png" href="../image/icon.png">

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/global.css" />
  <link rel="stylesheet" href="Sponser-style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Fifth navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="/Home.html">
        <img src="../image/logo.png" alt="Logo" style="width: 150px; height: auto" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarsExample05"
        aria-controls="navbarsExample05"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample05">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/Home.html">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">About</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">About the Open House</a></li>
              <li><a class="dropdown-item" href="/SchedulePage/Schedule.html">Schedule</a></li>
              <li><a class="dropdown-item" href="/SpeakerPage/Speaker.html">Speaker Profile</a></li>
              <li><a class="dropdown-item" href="/Workshop.html">Workshop and Activities</a></li>
              <li><a class="dropdown-item" href="/Contact.html">Contact Us</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/SponserPage/Sponser.html">Sponsor & Partner</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/FAQPage/FAQ.html">FAQ</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script>
    // Function to close the navbar when clicking outside of it
    document.addEventListener('click', function(event) {
      const navbar = document.querySelector('.navbar-collapse');
      const toggler = document.querySelector('.navbar-toggler');
      const target = event.target;
      
      // Check if the click is outside the navbar and toggler
      if (!navbar.contains(target) && !toggler.contains(target)) {
        // Collapse the navbar
        if (navbar.classList.contains('show')) {
          const bsCollapse = new bootstrap.Collapse(navbar, {
            toggle: false
          });
          bsCollapse.hide();
        }
      }
    });
  </script>
</body>
</html>
