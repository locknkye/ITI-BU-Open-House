      font-family: 'Prompt', sans-serif;
      background-image: url('./image/oph2.jpg'); /* Update path and extension if needed */

    }
    .form-section {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 18px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 40px;
      margin: 20px auto;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Fifth navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="/HomePage/Home.html">
        <img src="../image/logo.png" alt="Logo" style="width: 150px; height: auto" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarsExample05">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/HomePage/Home.html">Home</a>

            <a class="nav-link dropdown-toggle" href="/AboutPage.html" data-bs-toggle="dropdown" aria-expanded="false">About</a>

  </nav>

  <section class="container mt-5">
    <div class="form-section">
      <h2 class="text-3xl font-bold text-center mb-4">Register for the Open House</h2>
      <form id="registrationForm">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
          <label for="institution" class="form-label">Institution</label>
          <input type="text" class="form-control" id="institution" placeholder="Enter your institution name" required>
        </div>
        <div class="mb-3">
          <label for="workshop" class="form-label">Workshop Preference</label>
          <select class="form-select" id="workshop" required>
            <option value="">Choose a workshop...</option>
            <option value="cs">Computer Science</option>
            <option value="ds">Data Science & CyberSecurity</option>
            <option value="gm">Games and Interactive Media</option>
            <option value="it">Information Technology</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100" style="background-color: black; color: white;">Register</button>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Function to close the navbar when clicking outside of it
      document.addEventListener("click", function (event) {
        const navbar = document.querySelector(".navbar-collapse");
        const toggler = document.querySelector(".navbar-toggler");
        const target = event.target;

        // Check if the click is outside the navbar and toggler
        if (!navbar.contains(target) && !toggler.contains(target)) {
          // Collapse the navbar
          if (navbar.classList.contains("show")) {
            const bsCollapse = new bootstrap.Collapse(navbar, {
              toggle: false,
            });
            bsCollapse.hide();
          }
        }
      });
    </script>
</body>
